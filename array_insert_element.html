        const InsertEl = () => {
            let data = [56, 45, 78, 98, 56, 32];
            let newElement = parseInt(document.getElementById('newElement').value);
            let position = parseInt(document.getElementById('position').value);
            for (let i = data.length - 1; i >= 0; i--) {
                if (i >= position) {
                    data[i + 2] = data[i];
                    if (i === position) {
                        data[i] = newElement;
                    }
                }
            }
            document.getElementById('h1data').innerHTML = data;
            // console.log(data);
        }
    </script>

<body>

    <input type="text" name="" id="newElement" placeholder="enter new element ">
    <input type="text" name="" id="position" placeholder="enter position">
    <button onclick="InsertEl()">Insert</button>
    <h1 id="h1data"></h1>
